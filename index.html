<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/mobile.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1440px)">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <section class="container__card">
      <div class="efect">
        <div class="container__card-img"></div>
      </div>
      <div class="container__description">
        <div class="container__description-info">
          <h1>  Get <span>insights</span>  that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="container__description-stats">
          <div class="stats">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="stats">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="stats">
            <p>12M+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/diablosinaura">Eliseo Nieva</a>.
    </div>
  </footer>
</body>
</html>
